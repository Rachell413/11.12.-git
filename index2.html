<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="product-card">
            <img src="https://cdn-icons-png.flaticon.com/512/3082/3082745.png">
            <h2 class="product-title">Товар 1</h2>
            <p class="product-description">Описание товара 1.</p>
            <button class="buy-button">Купить</button>
        </div>
        <div class="product-card">
            <img src="https://cdn-icons-png.flaticon.com/512/1170/1170679.png">
            <h2 class="product-title">Товар 2</h2>
            <p class="product-description">Описание товара 2.</p>
            <button class="buy-button">Купить</button>
        </div>
        <div class="product-card">
            <img src="https://cdn-icons-png.flaticon.com/512/130/130288.png">
            <h2 class="product-title">Товар 3</h2>
            <p class="product-description">Описание товара 3.</p>
            <button class="buy-button">Купить</button>
        </div>
    </div>
    <style>
            body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.product-card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin: 10px;
    padding: 20px;
    width: 300px;
    text-align: center;
    transition: transform 0.2s;
}

img{
    width: 50px;
    aspect-ratio: 1/1;
}

.product-card:hover {
    transform: scale(1.05);
}

.product-title {
    font-size: 1.5em;
    margin: 10px 0;
}

.product-description {
    font-size: 1em;
    color: #555;
}

.buy-button {
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
}

.buy-button:hover {
    background-color: #218838;
}
    </style>
</body>
</html>
