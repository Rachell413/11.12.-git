<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input
          name="toogle-modal-window"
          type="radio"
          id="toogle-modal-window"
          />
          <label for="toogle-modal-window">
            Открыть окно
          </label>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #toogle-modal-window{
            display: none;
        }

        #toogle-modal-window + label {
            display: block;

            width: 150px;
            height: 40px;
            line-height: 40px;

            text-align: center;

            background-color: blueviolet;
            color: white;
        }

        #toogle-modal-window + label:hover {
            background-color: darkmagenta;
            cursor: pointer;
        }
    </style>
</body>
</html>
